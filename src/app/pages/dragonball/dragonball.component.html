<div class="flex flex-col justify-center py-2 w-full">
  <h1
    class="my-6 mx-auto font-extrabold leading-none tracking-tight text-gray-900 text-5xl"
  >
    Dragon ball
  </h1>

  <section>
    <div class="max-w-sm mx-auto">
      <div class="mb-5" class="flex justify-center">
        <h3>Agregar Personaje</h3>
      </div>
      <div class="mb-5">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900"
          >Nombre</label
        >
        <input
          type="text"
          id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400"
          placeholder="GokÃº"
          required
          [value]="name()"
          (input)="name.set(txtName.value)"
          #txtName
        />
      </div>
      <div class="mb-5">
        <label for="power" class="block mb-2 text-sm font-medium text-gray-900"
          >Poder</label
        >
        <input
          type="number"
          id="power"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400"
          placeholder="85"
          required
          [value]="power()"
          (input)="power.set(+txtPower.value)"
          #txtPower
        />
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
          (click)="addCharacter()"
        >
          Agregar
        </button>
      </div>
    </div>
    <div class="max-w-sm mx-auto mt-6">
      <ul class="w-full border rounded-lg divide-y divide-gray-200">
        @for (character of characters(); track character.id; let even = $even; )
        { @if (character.power >500){
        <li
          class="flex justify-between items-center px-4 py-2 text-sm first:rounded-t-lg last:rounded-b-lg"
          [class.bg-gray-100]="!even"
        >
          <span class="text-gray-800">{{ character.name }}</span>
          <strong
            class="font-semibold"
            [ngClass]="{ 'text-red-800': character.power >= 7000 }"
          >
            <!-- [class.text-red-800]="character.power > 8000" -->
            ({{ character.power }})
          </strong>
        </li>
        } @else {
        <li
          class="flex justify-between items-center px-4 py-2 text-sm first:rounded-t-lg last:rounded-b-lg"
          [class.bg-gray-100]="!even"
        >
          <span class="text-gray-800">
            {{ character.name }} - Este personaje no tiene poder suficiente
          </span>
        </li>
        } }
      </ul>
    </div>
  </section>
</div>
