<div class="flex flex-col justify-center py-2 w-full">
  <h1
    class="my-6 mx-auto font-extrabold leading-none tracking-tight text-gray-900 text-5xl"
  >
    Dragon ball Super
  </h1>

  <section>
    <div class="max-w-sm mx-auto">
      <dragonball-character-add
        (newCharacter)="dragonballService.addCharacter($event)"
      />
    </div>
    <div class="max-w-sm mx-auto mt-6">
      <dragonball-character-list
        listName="Listado de Personajes Super"
        [characters]="dragonballService.characters()"
      />
    </div>
  </section>
</div>
